<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розпізнавання жестів</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #238369;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #output {
            width: 640px;
            height: 480px;
            background-color: #ddd;
            border: 2px solid #333;
            border-radius: 8px;
            transform: scaleX(-1);
        }
        #gesture {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #070707;
        }
        #cameraSelect {
            margin-top: 10px;
            padding: 5px;
            font-size: 16px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Розпізнавання жестів</h1>
    <select id="cameraSelect" style="display: none;"></select>
    <canvas id="output" width="640" height="480"></canvas>
    <div id="gesture"></div>

    <script>
        const videoElement = document.createElement('video');
        const canvasElement = document.getElementById('output');
        const canvasCtx = canvasElement.getContext('2d');
        const gestureElement = document.getElementById('gesture');

        let currentCameraIndex = 0;
        let videoDevices = [];

        async function getVideoDevices() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            return devices.filter(device => device.kind === 'videoinput');
        }

        async function initializeCamera(deviceId = null) {
            const constraints = {
                video: deviceId ? {deviceId: {exact: deviceId}} : true
            };
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            videoElement.srcObject = stream;
            await videoElement.play();
        }

        async function setupCameras() {
            videoDevices = await getVideoDevices();
            const cameraSelect = document.getElementById('cameraSelect');
            
            if (videoDevices.length > 1) {
                cameraSelect.style.display = 'block';
                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = `Camera ${index + 1}`;
                    cameraSelect.appendChild(option);
                });
                
                cameraSelect.addEventListener('change', (event) => {
                    initializeCamera(event.target.value);
                });
            }
            
            await initializeCamera(videoDevices[0].deviceId);
        }

        function getAngle(p1, p2, p3) {
            const radians = Math.atan2(p3.y - p2.y, p3.x - p2.x) - Math.atan2(p1.y - p2.y, p1.x - p2.x);
            let angle = Math.abs(radians * 180.0 / Math.PI);
            if (angle > 180.0) {
                angle = 360 - angle;
            }
            return angle;
        }

        function recognizeGesture(landmarks) {
            const thumb_tip = landmarks[4];
            const index_tip = landmarks[8];
            const middle_tip = landmarks[12];
            const ring_tip = landmarks[16];
            const pinky_tip = landmarks[20];
            const thumb_ip = landmarks[3];
            const index_pip = landmarks[6];
            const middle_pip = landmarks[10];
            const ring_pip = landmarks[14];
            const pinky_pip = landmarks[18];
            const wrist = landmarks[0];

            const thumb_angle = getAngle(wrist, thumb_ip, thumb_tip);
            const index_angle = getAngle(wrist, index_pip, index_tip);
            const middle_angle = getAngle(wrist, middle_pip, middle_tip);
            const ring_angle = getAngle(wrist, ring_pip, ring_tip);
            const pinky_angle = getAngle(wrist, pinky_pip, pinky_tip);

            const threshold = 150;
            const thumb_extended = thumb_angle > threshold;
            const index_extended = index_angle > threshold;
            const middle_extended = middle_angle > threshold;
            const ring_extended = ring_angle > threshold;
            const pinky_extended = pinky_angle > threshold;

            const distance_thumb_index = Math.sqrt((thumb_tip.x - index_tip.x) ** 2 + (thumb_tip.y - index_tip.y) ** 2);
            const circle_threshold = 0.05;

            if (index_extended && middle_extended && !ring_extended && !pinky_extended) {
                return "Peace";
            } else if (distance_thumb_index < circle_threshold) {
                return "tuz";
            } else if (thumb_extended && index_extended && middle_extended && ring_extended && pinky_extended) {
                return "Open Hand";
            } else if (!thumb_extended && !index_extended && !middle_extended && !ring_extended && !pinky_extended) {
                return "Fist";
            } else if (!thumb_extended && index_extended && !middle_extended && !ring_extended && !pinky_extended) {
                return "sho ty palysh";
            } else if (thumb_extended && pinky_extended && !index_extended && !middle_extended && !ring_extended) {
                return "strybay u kabriolet";
            } else if (index_extended && !middle_extended && !ring_extended && pinky_extended) {
                return "malyha";
            } else {
                return "Unknown";
            }
        }

        function onResults(results) {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            if (results.multiHandLandmarks) {
                for (const landmarks of results.multiHandLandmarks) {
                    drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS,
                                   {color: '#00FF00', lineWidth: 5});
                    drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 2});
                    const gesture = recognizeGesture(landmarks);
                    gestureElement.textContent = `Gesture: ${gesture}`;
                }
            }
            canvasCtx.restore();
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});
        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7
        });
        hands.onResults(onResults);

        setupCameras().then(() => {
            const camera = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({image: videoElement});
                },
                width: 640,
                height: 480
            });
            camera.start();
        });
    </script>
</body>
</html>
